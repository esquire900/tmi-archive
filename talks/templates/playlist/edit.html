{% block content %}

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'playlist_index' %}">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'playlist_view' pk=playlist.id %}">Playlist {{ playlist.id }}</a>

        </ol>
    </nav>

    {% crispy form %}

    <script src="{% static 'js/playlist_editor.js' %}"></script>
